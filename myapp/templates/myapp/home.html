<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Calorie Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    {% load static %}
    

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: url('{% static "myapp/images/mindful_eating_background.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 10vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2e7d32;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #4e342e;
        }
        .btn {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease, transform 0.3s ease;
        }
        .btn-primary {
            background-color: #2e7d32;
            border: none;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            background-color: #fbc02d;
            border: none;
            color: #333;
        }
        .btn-success:hover {
            background-color: #fdd835;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .hero-image {
            width: 100%;
            border-radius: 2rem 2rem 0 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="https://via.placeholder.com/500x300?text=Mindful+Eating" alt="Mindful Eating" class="hero-image">
        <h1>Welcome to Calorie Tracker</h1>
        <p>Track your daily macros and achieve your fitness goals!</p>
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success">Register</a>
        </div>
    </div>
</body>
</html>
